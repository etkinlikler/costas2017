# Tickets Block
ticketsTitle: "Pricetable"
ticketsInfo: "Registration fee includes the coffee-tea-cookies, lunches, gala dinner, and online book of abstracts, a conference bag and the certificate of participation/presentation. Reduced conference fees are available for students via the online registration system. When checking in at the conference, students will be asked to provide a copy of a valid Student ID, a confirmation from the supervisor, or other formal evidence of the student status. Due to limited capacity, early registration is recommended. One author can submit three virtual presentation in the congress by one registration fee. Author must pay an extra fee (€20 or 50 TL) if they wish to present more than three virtual presentation."
