# About Block
aboutTitle: "About COSTAS 2017"
aboutBlock:
 - {title: "Conference", image: "conference.jpg", text: "The International Conference on COSTAS, organized by the Ondokuz Mayıs University - Faculty of Science will take place from 12th September to the 14st September 2017 in Samsun, Turkey. COSTAS 2017 is intended to bring academicians and researchers to share new advances and improvements in all fields of computational and applied sciences.  The conference will cover several scientific areas such as statistics, computer science, engineering business and econometrics etc. Our sincere thanks go to Distance Education Center (UZEM) in Ondokuz Mayıs University, for supporting and motivating us in every respect. Our congress provides online participation facility with video conference system for researchers who cannot join to the conference. The online presentations can be done with the assistance of technical possibility of UZEM. We invite all academic and non-academic researchers to contribute our conference." }

